<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Register Account</h2>
      <form action="/submit_registration" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="repassword">Re-enter Password:</label>
          <input type="password" id="repassword" name="repassword" required />
          <div id="passwordError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="skills">Overall Programming Skills:</label>
          <div class="checkbox-group">
            <label
              ><input
                type="radio"
                class="checkbox"
                name="skills"
                value="Beginner"
              />
              Beginner</label
            >
            <label
              ><input
                type="radio"
                class="checkbox"
                name="skills"
                value="Intermediate"
              />
              Intermediate</label
            >
            <label
              ><input
                type="radio"
                class="checkbox"
                name="skills"
                value="Advanced"
              />
              Advanced</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="skills">Specialty</label>
          <div class="checkbox-group">
            <label
              ><input
                type="checkbox"
                class="checkbox"
                name="skills"
                value="AI/ML"
              />
              AI/ML</label
            >
            <label
              ><input
                type="checkbox"
                class="checkbox"
                name="skills"
                value="Cybersecurity"
              />
              Cybersecurity</label
            >
            <label
              ><input
                type="checkbox"
                class="checkbox"
                name="skills"
                value="Hardware"
              />
              Hardware</label
            >
            <label
              ><input
                type="checkbox"
                class="checkbox"
                name="skills"
                value="data science/engineering"
              />
              Data Science/engineering</label
            >
            <label
              ><input
                type="checkbox"
                class="checkbox"
                name="skills"
                value="Cloud"
              />
              Cloud</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="skills">Industry Interest</label>
          <div class="checkbox-group">
            <label
              ><input
                type="checkbox"
                class="checkbox"
                name="skills"
                value="healthcare"
              />
              Healthcare</label
            >
            <label
              ><input
                type="checkbox"
                class="checkbox"
                name="skills"
                value="transportation"
              />
              Transportation</label
            >
            <label
              ><input
                type="checkbox"
                class="checkbox"
                name="skills"
                value="hardware"
              />
              Hardware</label
            >
            <label
              ><input
                type="checkbox"
                class="checkbox"
                name="skills"
                value="entertainment/media"
              />
              Entertainment/Media</label
            >
            <label
              ><input
                type="checkbox"
                class="checkbox"
                name="skills"
                value="fintech"
              />
              Fintech</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="location">City, State</label>
          <input type="text" id="location" name="city-state" required />
        </div>
        <div class="form-group">
          <label for="location">Country</label>
          <input type="text" id="location" name="country" required />
        </div>
        <div class="form-group">
          <label for="age-bracket">Age Bracket:</label>
          <select id="age-bracket" name="age-bracket" required>
            <option value="">Select Age Bracket</option>
            <option value="16-20">16-20</option>
            <option value="20-24">20-24</option>
            <option value="25-30">25-30</option>
            <option value="30+">30+</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
